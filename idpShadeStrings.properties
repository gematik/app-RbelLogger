exp=[G\u00FCltigkeit des Tokens. Beispiel: %s]
iat=[Zeitpunkt der Ausstellung des Tokens. Beispiel: %s]
nbf=[Der Token ist erst ab diesem Zeitpunkt g\u00FCltig. Beispiel: %s]
code_challenge=[Wert der Code Challenge, Base64URL(SHA256(code_verifier)). Beispiel: %s]
nonce=[Wert der eine Client Session mit einem ID Token assoziiert um Replay Attacken zu verhindern. Beispiel: %s]
state=[OAuth 2.0 state Wert. Wert ist \u00FCber den gesamten Flow identisch und ist case sensitive. Beispiel: %s]
jti=[Eindeutiger Wert der mit dem ausgelieferten Token verkn\u00FCpft ist. Kann verwendet werden um die Wiederverwendung von Tokens zu verhindern. Der Wert ist case sensitive. Beispiel: %s]
given_name=[Vorname (givenName) aus dem subject-DN des authentication-Zertifikats. Beispiel: %s]
family_name=[Familienname (surname) aus dem subject-DN des authentication-Zertifikats. Beispiel: %s]
idNummer=[KVNR oder Telematik-ID aus dem authentication-Zertifikats. Beispiel: %s]
professionOID=[Enth\u00E4lt die professionOID des HBA aus dem authentication-Zertifikats. Null, wenn nicht vorhanden. Beispiel: %s]
organizationName=[Enth\u00E4lt den Namen der Organisation des HBA aus dem authentication-Zertifikats. Null, wenn nicht vorhanden. Beispiel: %s]
auth_time=[Zeitpunkt der Authentifizierung. Entspricht dem Zeitpunkt der Signierung des authentication Tokens. Beispiel: %s]
snc=[Server seitige nonce. Beispiel: %s]
authorization_endpoint=[URL des Authorization Endpunkts.]
sso_endpoint=[URL des Authorization Endpunkts.]
token_endpoint=[URL des Authorization Endpunkts.]
uri_disc=[URL des Discovery-Dokuments]
puk_uri_auth=[URL einer JWK-Struktur des Authorization Public-Keys]
puk_uri_token=[URL einer JWK-Struktur des Token Public-Keys]
jwks_uri=[URL einer JWKS-Struktur mit allen vom Server verwendeten Schl\u00FCsseln]
njwt=[Enth\u00E4lt das Urspr\u00FCngliche Challenge Token des Authorization Endpunkt]
Date=[Zeitpunkt der Antwort. Beispiel %s]
