<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="section">
  <section class="section">
    <h1 class="title">Request</h1>
    <div class="container is-widescreen">
      <div class="notification has-text-light has-background-dark">
        <h1 class="is-family-monospace title">POST /sign_response</h1>
        <div class="tile is-ancestor">
          <div class="tile is-vertical is-parent">
            <div class="tile is-child box notification is-primary">
              <h2 class="title">Headers</h2>
              <table class="table">
                <thead>
                <tr>
                  <th>name</th>
                  <th>value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th>Accept</th>
                  <td>*/*</td>
                </tr>
                <tr>
                  <th>Connection</th>
                  <td>Keep-Alive</td>
                </tr>
                <tr>
                  <th>User-Agent</th>
                  <td>Apache-HttpClient/4.5.12 (Java/11.0.8)</td>
                </tr>
                <tr>
                  <th>Content-Length</th>
                  <td>4012</td>
                </tr>
                <tr>
                  <th>Content-Type</th>
                  <td>application/x-www-form-urlencoded; charset=UTF-8</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="tile is-child box notification is-info">
              <p class="title">Body</p>
              <table class="table">
                <thead>
                <tr>
                  <th>name</th>
                  <th>value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th>signed_challenge</th>
                  <td>
                    <h2 class="title">JWE</h2>
                    <div class="tile is-ancestor">
                      <div class="tile is-vertical is-parent">
                        <div class="tile is-child box notification is-primary">
                          <h2 class="title">Header</h2>

                        </div>
                        <div class="tile is-child box notification is-info">
                          <p class="title">Body</p>
                          <table class="table">
                            <thead>
                            <tr>
                              <th>name</th>
                              <th>value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                              <th>signed_challenge</th>
                              <td>

                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>

                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</section>
</body>
</html>
